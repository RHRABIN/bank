<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-14">Welcome to my <span class="font-semibold text-indigo-600">Own-Bannk</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class=" mb-4 text-2xl">Please Login</h3>
            <div action="">
                <input id="user-email"  class="border-2	border-gray-400	rounded block px-2 w-3/4 m-2" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2	border-gray-400	rounded block px-2 w-3/4 m-2" type="password" placeholder="Your password">
                <button id="login-submit" class="bg-yellow-700 px-4 rounded text-white font-medium m-2 py-1">Submit</button>
            </div>

        </section>
    </main>
<script src="js/bank.js"></script>
</body>
</html>
