<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Banking side</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-14">Your Blanace /<span class="font-semibold text-indigo-600"> Moneeeey</span>!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="grid grid-cols-3 gap-4  mt-8">
            <div class="bg-blue-300 p-8 rounded font-semibold">
                <h3 class="text-2xl">Deposit</h3>
                <h4  class="text-4xl">$<span id="total-deposit">00</span> </h4>
            </div>
            <div class="bg-green-400 p-8 rounded font-semibold">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-400 p-8 rounded font-semibold">
                <h3 class="text-2xl">Blanace</h3>
                <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
            </div>
        </section>
        <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
           
            <div class="bg-red-300 p-8 rounded"> 
                <h3 class="text-2xl mb-2">Please Deposit</h3>
                <input id="deposit-input"  class="border-2	border-gray-400	rounded block  w-3/4 mb-4 px-2 " type="text" placeholder="$ amount your deposit">
                
                <button id="deposit-button" class="bg-yellow-600 px-4 rounded text-white font-medium m-2 py-2">Deposit</button>
            </div>
            <div class="bg-purple-300 p-8 rounded"> 
                <h3 class="text-2xl mb-2">Please Withdraw</h3>
                <input id="withdraw-input"  class="border-2	border-gray-400	rounded block  w-3/4 mb-4 px-2 " type="text" placeholder="$ amount you deposit">
                
                <button id="withdraw-button" class="bg-yellow-600 px-4 rounded text-white font-medium m-2 py-2">Withdraw</button>
            </div>
        </div>
            
           
        </section>
    </main>

    <script src="js/banking-calculation.js">

    </script>
</body>
</html>
